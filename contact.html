<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Risha Hermain</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="site">
    <div class="card">
      <header class="header">
        <div class="avatar-img">
          <img src="https://i.ibb.co/5hWnK3V/profile-placeholder.jpg" alt="Risha Hermain">
        </div>
        <div class="header-info">
          <div class="name">Contact</div>
          <div class="role">Get in Touch</div>
        </div>
        <div class="header-actions">
          <a href="index.html" class="btn">Home</a>
          <a href="resume.html" class="btn secondary">Resume</a>
        </div>
      </header>

      <div class="main-grid">
        <div>
          <section class="section">
            <div class="section-title">Send a Message</div>
            <div class="box contact-form">
              <form id="contactForm">
                <input type="text" name="name" placeholder="Your name" required>
                <input type="email" name="email" placeholder="Your email" required>
                <textarea name="message" placeholder="Your message" required></textarea>
                <button type="submit" class="btn">Send</button>
              </form>
              <p id="msg" style="color:var(--accent);display:none;margin-top:10px">Message stored locally!</p>
            </div>
          </section>
        </div>
      </div>
    </div>
    <div class="site-footer">© 2025 Risha Hermain</div>
  </div>
</body>
</html>
